<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="kaawork/templates :: head">
    <title id="pageTitle">kaa-work :: Web Services</title>
</head>

<body>
<!-- container section start -->
<section id="container" class="">
    <header th:include="kaawork/templates :: topnav" class="header dark-bg"></header>
    <!--header end-->

    <!--sidebar start-->
    <aside th:include="kaawork/templates :: asidemenu"></aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!--overview start-->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-laptop"></i> Resume</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/kaawork">Home</a></li>
                        <li><i class="fa fa-laptop"></i>Resume</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        Hello friend!
                        Your ip address is: <span th:text="${ipaddress}"></span>
                    </p>
                </div>
            </div>






        </section>
        <div th:include="kaawork/templates :: rights" class="text-right">
        </div>
    </section>
    <!--main content end-->
</section>
<!-- container section start -->

<!-- javascripts -->
<script src="../../kaawork/js/jquery.js"></script>
<script src="../../kaawork/js/jquery-ui-1.10.4.min.js"></script>
<script src="../../kaawork/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../kaawork/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- bootstrap -->
<script src="../../kaawork/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="../../kaawork/js/jquery.scrollTo.min.js"></script>
<script src="../../kaawork/js/jquery.nicescroll.js" type="text/javascript"></script>
<!-- charts scripts -->
<script src="../../kaawork/assets/jquery-knob/js/jquery.knob.js"></script>
<script src="../../kaawork/js/jquery.sparkline.js" type="text/javascript"></script>
<script src="../../kaawork/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script src="../../kaawork/js/owl.carousel.js" ></script>
<!-- jQuery full calendar -->
<script src="../../kaawork/js/fullcalendar.min.js"></script> <!-- Full Google Calendar - Calendar -->
<script src="../../kaawork/assets/fullcalendar/fullcalendar/fullcalendar.js"></script>
<!--script for this page only-->
<script src="../../kaawork/js/calendar-custom.js"></script>
<script src="../../kaawork/js/jquery.rateit.min.js"></script>
<!-- custom select -->
<script src="../../kaawork/js/jquery.customSelect.min.js" ></script>
<script src="../../kaawork/assets/chart-master/Chart.js"></script>

<!--custome script for all page-->
<script src="../../kaawork/js/scripts.js"></script>
<!-- custom script for this page-->
<script src="../../kaawork/js/sparkline-chart.js"></script>
<script src="../../kaawork/js/easy-pie-chart.js"></script>
<script src="../../kaawork/js/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../../kaawork/js/jquery-jvectormap-world-mill-en.js"></script>
<script src="../../kaawork/js/xcharts.min.js"></script>
<script src="../../kaawork/js/jquery.autosize.min.js"></script>
<script src="../../kaawork/js/jquery.placeholder.min.js"></script>
<script src="../../kaawork/js/gdp-data.js"></script>
<script src="../../kaawork/js/morris.min.js"></script>
<script src="../../kaawork/js/sparklines.js"></script>
<script src="../../kaawork/js/charts.js"></script>
<script src="../../kaawork/js/jquery.slimscroll.min.js"></script>
<script>

    //knob
    $(function() {
        $(".knob").knob({
            'draw' : function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function() {
        $("#owl-slider").owlCarousel({
            navigation : true,
            slideSpeed : 300,
            paginationSpeed : 400,
            singleItem : true

        });
    });

    //custom select box

    $(function(){
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function(){
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function(e, el, code){
                el.html(el.html()+' (GDP - '+gdpData[code]+')');
            }
        });
    });

</script>

</body>
</html>
