<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="kaawork/templates :: head">
    <title userId="pageTitle">kaa-work :: Bootstrap 3 Charts</title>
</head>
   <body>
  <!-- container section start -->
  <section userId="container" class="">
      <header th:include="kaawork/templates :: topnav" class="header dark-bg"></header>
      <aside th:include="kaawork/templates :: asidemenu"></aside>
      <!--main content start-->      
      <section userId="main-content">
        <section class="wrapper">
		<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="icon_piechart"></i> Chart</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/kaawork">Home</a></li>
						<li><i class="icon_piechart"></i>Chart</li>
						
					</ol>
				</div>
			</div>
            <div class="row">
                <!-- chart morris start -->
                <div class="col-lg-12">
                    <section class="panel">
                      <header class="panel-heading">
                          <h3>General Chart</h3>
                      </header>
                      <div class="panel-body">
                        <div class="tab-pane" userId="chartjs">
                            <div class="row">
                            <!-- Line -->
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            Line
                                        </header>
                                        <div class="panel-body text-center">
                                            <canvas userId="line" height="300" width="450"></canvas>
                                        </div>
                                    </section>
                                </div>
                                <!-- Bar -->
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            Bar
                                        </header>
                                        <div class="panel-body text-center">
                                            <canvas userId="bar" height="300" width="500"></canvas>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Radar -->
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            Radar
                                        </header>
                                        <div class="panel-body text-center">
                                            <canvas userId="radar" height="300" width="400"></canvas>
                                        </div>
                                    </section>
                                </div>
                                <!-- Polar Area -->
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            Polar Area
                                        </header>
                                        <div class="panel-body text-center">
                                            <canvas userId="polarArea" height="300" width="400"></canvas>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <div class="row">
                            <!-- Pie -->
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            Pie
                                        </header>
                                        <div class="panel-body text-center">
                                            <canvas userId="pie" height="300" width="400"></canvas>
                                        </div>
                                    </section>
                                </div>
                                <!-- Doughnut -->
                                <div class="col-lg-6">
                                    <section class="panel">
                                        <header class="panel-heading">
                                            Doughnut
                                        </header>
                                        <div class="panel-body text-center">
                                            <canvas userId="doughnut" height="300" width="400"></canvas>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                      </div>
                    </section>
                </div>
                <!-- chart morris start -->
            </div>
        </section>
      <!--main content end-->
          <div th:include="kaawork/templates :: rights" class="text-right">
          </div>
        </section>
  </section>

    <!-- container section end -->
    <!-- javascripts -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <!-- chartjs -->
    <script src="assets/chart-master/Chart.js"></script>
    <!-- custom chart script for this page only-->
    <script src="js/chartjs-custom.js"></script>
    <!--custome script for all page-->
    <script src="js/scripts.js"></script>

  </body>
</html>
